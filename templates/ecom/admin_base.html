<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Admin Panel - Ecommerce</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style type="text/css">
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    /* Navbar Styling */
    .navbar {
      background:#0C2340;;
      padding: 15px 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #fff !important;
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .navbar-nav .nav-link {
      color: #f8f9fa;
      font-size: 18px;
      font-weight: bold;
      margin-left: 20px;
      transition: color 0.3s ease;
      text-transform: uppercase;
      position: relative;
    }

    .navbar-nav .nav-link::before {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      transition: width 0.3s ease;
      
    }

    .navbar-nav .nav-link:hover::before {
      width: 100%;
    
    }

    .navbar-nav .nav-link:hover {
      color: #000;
  
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      color: #fff;
      font-size: 24px;
    }

    /* Custom hover effect for buttons */
    .nav-link:hover {
      color: #000;
      text-decoration: none;
    }
 
    /* Navbar brand underline effect */
    .navbar-brand:hover {
      text-decoration: underline;
      color: #000;
    }

    /* Right section buttons */
    .navbar-right a {
      font-size: 20px;
      color: #fff !important;
      margin-right: 10px;
    }

    .navbar-right a:hover {
      color: #ffdd57 !important;
    }

    /* Footer */
    footer {
      background-color: #343A40;
      padding: 20px;
      color: white;
      text-align: center;
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <a href="/" class="navbar-brand"><b>Admin - <b>BuildersMart</b></b></a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon">&#9776;</span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
      <div class="navbar-nav">
        <a href="/view-customer" class="nav-item nav-link">Customer</a>
        <a href="/admin-view-booking" class="nav-item nav-link">Orders</a>
        <a href="/admin-products" class="nav-item nav-link">Manage Products</a>
        <a href="/view_feedback" class="nav-item nav-link">View Feedback</a>

      </div>
      <div class="navbar-nav navbar-right">
        <a href="/logout" class="nav-item nav-link">Logout</a>
      </div>
    </div>
  </nav>

    {% block content %}
    <!-- Dynamic content goes here -->
    {% endblock content %}
  </div>


</body>
</html>
