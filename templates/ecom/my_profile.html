{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}

<style>
  body {
    background-color: #f7f9fc;
  }

  .profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
  }

  .profile-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 800px;
    width: 100%;
  }

  .profile-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
  }

  .profile-details {
    padding-left: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .profile-details p {
    font-size: 18px;
    margin-bottom: 10px;
    color: #333;
  }

  .profile-details i {
    margin-right: 10px;
  }

  .edit-button {
    margin-top: 30px;
    text-align: center;
  }

  .btn-edit {
    font-size: 20px;
    padding: 10px 40px;
    background-color: #0C2340;
    color: #fff;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    border: none;
  }

  .btn-edit:hover {
    background-color: #0C2340;
  }

</style>

<div class="container profile-container">
  <div class="profile-card row">
    <div class="col-md-4 text-center">
      <img src="{% static customer.profile_pic.url %}" alt="profile pic" class="profile-img">
    </div>
    <div class="col-md-8 profile-details">
      <blockquote>
        <p><strong>Username: </strong>{{request.user}}</p>
        <p><i class="fas fa-map-marker-alt"></i><strong> Address: </strong>{{customer.address}}</p>
        <p><i class="fas fa-phone-alt"></i><strong> Contact: </strong>{{customer.mobile}}</p>
      </blockquote>
    </div>
  </div>
</div>

<div class="edit-button">
  <a href="/edit-profile">
    <button class="btn-edit">Edit Profile</button>
  </a>
</div>

<br><br><br>

{% endblock content %}
