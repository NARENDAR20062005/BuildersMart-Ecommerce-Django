{% extends 'ecom/admin_base.html' %}
{% load static %}
{% block content %}

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .feedback-container {
      margin-top: 40px;
    }
    .feedback-table {
      margin-top: 20px;
    }
    .feedback-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .feedback-table thead {
      
      color: white;
    }
    .feedback-table th, .feedback-table td {
      text-align: center;
      vertical-align: middle;
      color: black;
    }
    .close-btn {
      cursor: pointer;
      color: white;
      font-size: 24px;
    }
    .close-btn:hover {
      color: #ddd;
    }
    .panel-title {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>

<div class="container feedback-container">
  <br>
  <br>
  
  <div class="panel-heading panel-danger">
    <h6 class="panel-title "><b>User Feedbacks</b></h6>
  </div>
  <hr>

  <div class="table-responsive">
    <table class="table table-hover table-bordered feedback-table">
      <thead>
        <tr class="table-primary">
          <th>Date</th>
          <th>User Name</th>
          <th>Feedback</th>
          <th>Close</th>
        </tr>
      </thead>
      <tbody>
        {% for f in feedbacks %}
        <tr>
          <td>{{ f.date }}</td>
          <td>{{ f.name }}</td>
          <td>{{ f.feedback }}</td>
          <td>
            <span class="close-btn" style="color: black;"onclick="this.parentElement.parentElement.style.display='none';">&times;</span>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center">No feedback available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
