{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<style media="screen">
  .success-page {
    max-width: 400px;
    padding: 30px;
    margin: 100px auto;
    text-align: center;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }
  .success-page img {
    max-width: 80px;
    margin-bottom: 20px;
  }
  h2 {
    color: #28a745;
    font-size: 24px;
    margin-bottom: 15px;
  }
  p {
    font-size: 16px;
    color: #555;
    line-height: 1.5;
    margin-bottom: 30px;
  }
  .btn {
    display: inline-block;
    padding: 12px 20px;
    color: #fff;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    margin: 10px 5px;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: #218838;
  }
  .btn-secondary {
    background-color: #6c757d;
  }
  .btn-secondary:hover {
    background-color: #5a6268;
  }
</style>

<div class="success-page">
  <img src="/static/images/success.png" alt="Success Icon" />
  <h2 style="font-size: 50px;"><b> Invoice Successful!!</b></h2>
  <p>Thank you for your purchase! Your Invoive has been sent successfully.</p>
  <a href="/my-order" class="btn">View/Track Orders</a>
  <a href="/customer-home" class="btn btn-secondary">Continue Shopping</a>
</div>
{% endblock content %}
